<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Fuente tipo gamer -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease;
      background-color: #2c2c2c;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .rocket {
      background-color: #f97316;
      color: white;
    }

    .valorant {
      background-color: #e11d48;
      color: white;
    }

    .nombre {
      background-color: #4f46e5;
      color: white;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #d1fae5;
    }
  </style>
</head>
<body>
  <div id="pantalla-nombre">
    <h1>Â¿QuiÃ©n eres?</h1>
    <div class="button-container">
      <button class="nombre" onclick="seleccionarNombre('Anderson')">Anderson</button>
      <button class="nombre" onclick="seleccionarNombre('Andres')">Andres</button>
      <button class="nombre" onclick="seleccionarNombre('Efrain')">Efrain</button>
      <button class="nombre" onclick="seleccionarNombre('Machero')">Machero</button>

  </div>

    <div id="mensaje"></div>
  </div>

  <script>
    let nombreSeleccionado = "";

    function seleccionarNombre(nombre) {
      nombreSeleccionado = nombre;
      document.getElementById("pantalla-nombre").classList.add("hidden");
      document.getElementById("pantalla-juego").classList.remove("hidden");
      document.getElementById("titulo-juego").textContent = `Â¿Vamos a jugar ya, ${nombre}?`;
    }

    function elegirJuego(juego) {
      let mensaje = `Â¡Genial ${nombreSeleccionado}! Vamos a jugar ${juego}. ðŸŽ®`;
      document.getElementById("mensaje").textContent = mensaje;

      if (juego === "Rocket League") {
        document.body.style.backgroundColor = "#ff7f11"; // naranja
      } else if (juego === "Valorant") {
        document.body.style.backgroundColor = "#b91c1c"; // rojo oscuro
      }
    }
  </script>
